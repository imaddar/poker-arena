version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: poker_arena_postgres
    environment:
      POSTGRES_DB: poker_arena
      POSTGRES_USER: poker
      POSTGRES_PASSWORD: poker
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: poker_arena_redis
    ports:
      - "6379:6379"

volumes:
  pg_data:
